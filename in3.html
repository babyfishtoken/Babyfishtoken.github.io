<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به کیف پول با Web3Modal</title>
    
    <!-- فونت و استایل پایه -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- کتابخانه‌های مورد نیاز -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.8/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0B0F1C;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #141A29;
            border-radius: 32px;
            padding: 32px;
            border: 1px solid #242C3A;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: #7E8A9A;
            font-size: 14px;
            margin-bottom: 32px;
        }

        #connect-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 18px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        #connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px #3b82f6;
        }

        #connect-btn:active {
            transform: scale(0.98);
        }

        .wallet-info {
            background: #1E2638;
            border-radius: 20px;
            padding: 24px;
            margin-top: 20px;
            display: none;
            text-align: right;
        }

        .info-item {
            margin-bottom: 16px;
        }

        .info-label {
            color: #7E8A9A;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-value {
            color: white;
            font-size: 14px;
            word-break: break-all;
            background: #0F1622;
            padding: 12px;
            border-radius: 12px;
            font-family: monospace;
        }

        .disconnect-btn {
            width: 100%;
            padding: 14px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 14px;
            color: #EF4444;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .disconnect-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .disconnect-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CreateMyToken</h1>
        <p>اتصال به کیف پول با Web3Modal</p>
        
        <button id="connect-btn">
            <i class="fas fa-wallet"></i>
            <span>اتصال به کیف پول</span>
        </button>

        <div class="wallet-info" id="wallet-info">
            <div class="info-item">
                <div class="info-label">آدرس کیف پول</div>
                <div class="info-value" id="wallet-address">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">شبکه</div>
                <div class="info-value" id="wallet-network">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">موجودی</div>
                <div class="info-value" id="wallet-balance">-</div>
            </div>
            <button class="disconnect-btn" id="disconnect-btn">
                <i class="fas fa-power-off"></i>
                قطع اتصال
            </button>
        </div>
    </div>

    <script>
        // تنظیم Web3Modal با Project ID شما
        const providerOptions = {
            walletconnect: {
                package: WalletConnectProvider,
                options: {
                    infuraId: "1f88d7f3fa0d4019adf32968e7bb258f"  // Project ID شما
                }
            }
        };

        const web3Modal = new Web3Modal.default({
            cacheProvider: true,
            providerOptions,
            theme: {
                background: "rgb(20, 26, 41)",
                main: "rgb(255, 255, 255)",
                secondary: "rgb(126, 138, 154)",
                border: "rgba(255, 255, 255, 0.1)",
                hover: "rgba(255, 255, 255, 0.05)"
            }
        });

        const connectBtn = document.getElementById('connect-btn');
        const walletInfo = document.getElementById('wallet-info');
        const addressEl = document.getElementById('wallet-address');
        const networkEl = document.getElementById('wallet-network');
        const balanceEl = document.getElementById('wallet-balance');
        const disconnectBtn = document.getElementById('disconnect-btn');

        let provider = null;
        let web3Provider = null;

        // تابع اتصال
        async function connectWallet() {
            try {
                const instance = await web3Modal.connect();
                
                web3Provider = new ethers.providers.Web3Provider(instance);
                provider = instance;
                
                const signer = web3Provider.getSigner();
                const address = await signer.getAddress();
                const network = await web3Provider.getNetwork();
                const balance = await web3Provider.getBalance(address);
                
                addressEl.textContent = address;
                
                // نمایش نام شبکه
                const networkNames = {
                    1: 'Ethereum Mainnet',
                    3: 'Ropsten',
                    4: 'Rinkeby',
                    5: 'Goerli',
                    42: 'Kovan',
                    56: 'Binance Smart Chain',
                    97: 'BSC Testnet',
                    137: 'Polygon Mainnet',
                    80001: 'Mumbai'
                };
                networkEl.textContent = networkNames[network.chainId] || `Network ${network.chainId}`;
                
                balanceEl.textContent = parseFloat(ethers.utils.formatEther(balance)).toFixed(4) + ' ETH';
                
                walletInfo.style.display = 'block';
                connectBtn.querySelector('span').textContent = 'اتصال مجدد';

                instance.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        addressEl.textContent = accounts[0];
                    } else {
                        disconnectWallet();
                    }
                });

                instance.on('chainChanged', async (chainId) => {
                    const network = await web3Provider.getNetwork();
                    networkEl.textContent = networkNames[network.chainId] || `Network ${network.chainId}`;
                });

                instance.on('disconnect', () => {
                    disconnectWallet();
                });

            } catch (error) {
                console.error('خطا:', error);
                alert('خطا در اتصال به کیف پول: ' + error.message);
            }
        }

        function disconnectWallet() {
            web3Modal.clearCachedProvider();
            provider = null;
            web3Provider = null;
            
            walletInfo.style.display = 'none';
            connectBtn.querySelector('span').textContent = 'اتصال به کیف پول';
            
            addressEl.textContent = '-';
            networkEl.textContent = '-';
            balanceEl.textContent = '-';
        }

        connectBtn.addEventListener('click', connectWallet);
        disconnectBtn.addEventListener('click', disconnectWallet);

        if (web3Modal.cachedProvider) {
            connectWallet();
        }
    </script>
</body>
</html>
