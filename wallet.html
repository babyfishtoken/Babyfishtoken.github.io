<!DOCTYPE html>
<html>
<head>
  <title>Professional Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<button id="connect">Connect Wallet</button>

<script type="module">
import { createWeb3Modal } from "https://unpkg.com/@web3modal/wagmi@latest/dist/index.js";
import { defaultWagmiConfig } from "https://unpkg.com/@web3modal/wagmi@latest/dist/index.js";
import { WagmiConfig, useAccount } from "https://esm.sh/wagmi";
import { polygon } from "https://esm.sh/wagmi/chains";

const projectId = "e34ed7a1bc89c2d09b29031a07c92813"; // اینجا Project ID بگذار

const metadata = {
  name: "My Website",
  description: "My Web3 App",
  url: "https://example.com",
  icons: []
};

const chains = [polygon];

const config = defaultWagmiConfig({
  chains,
  projectId,
  metadata
});

createWeb3Modal({
  wagmiConfig: config,
  projectId,
  chains
});

document.getElementById("connect").onclick = () => {
  const modal = document.querySelector("w3m-button");
  modal.click();
};
</script>

<w3m-button></w3m-button>

</body>
</html>
