<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Wallet Connect</title>
</head>

<body style="background:#0f172a;color:white;font-family:sans-serif;text-align:center;padding-top:100px;">

<h2>Polygon Wallet Connect</h2>

<!-- دکمه حرفه‌ای -->
<w3m-button></w3m-button>

<script type="module">
import { createWeb3Modal, defaultWagmiConfig } from "https://unpkg.com/@web3modal/wagmi@latest/dist/index.js";
import { polygon, polygonAmoy } from "https://esm.sh/wagmi/chains";

const projectId = "96f13374b0fe2f629a925617de0a2ba3";

const metadata = {
  name: "My Polygon Website",
  description: "Web3 Polygon App",
  url: "babyfishtoken.github.io",
  icons: []
};

const chains = [polygon, polygonAmoy];

const wagmiConfig = defaultWagmiConfig({
  chains,
  projectId,
  metadata
});

createWeb3Modal({
  wagmiConfig,
  projectId,
  chains
});
</script>

</body>
</html>
